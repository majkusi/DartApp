services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: dartapp
      POSTGRES_USER: dartapp
      POSTGRES_PASSWORD: dartapp
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dartapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=dartapp;Username=dartapp;Password=dartapp
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:8080
    ports:
      - "5173:5173"

volumes:
  pgdata:
